<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Roblox Asset Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a78bfa 0%, #d0e8ff 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 0 20px;
        }

        header {
            background-color: #003f80; /* Darker blue for header */
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Navigation styling */
        nav {
            background-color: #005bb5; /* Lighter blue for navigation */
            padding: 10px 0;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #003f80; /* Darker blue when hovered */
            border-radius: 5px;
            transform: scale(1.1);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Center the content properly */
        .content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Copyright Bar */
        .copyright {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover effect */
        .copyright:hover {
            background-color: grey;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="feedback.html">Feedback</a>
        <a href="motivation.html">Motivation</a> <!-- New Motivation tab -->
    </nav>

    <!-- Page Content -->
    <header>Roblox Asset Marketplace</header>
    
    <div class="content">
        <h1>Welcome to the Marketplace!</h1>
        <p>Explore the best assets for your Roblox games.</p>
    </div>

    <!-- Copyright Bar as a clickable link to rules -->
    <a href="rules.html" class="copyright">
        &copy; 2025 Azariah Anderson. All Rights Reserved.
    </a>

</body>
</html>
